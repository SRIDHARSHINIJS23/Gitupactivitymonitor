<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Repository Activity Monitor</h1>
            <p>Real-time monitoring of push, pull request, and merge events</p>
        </header>

        <div class="status-bar">
            <span id="status">üîÑ Loading...</span>
            <span id="last-update">Last updated: Never</span>
        </div>

        <div class="events-container">
            <h2>Recent Activity</h2>
            <div id="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        let eventsList = document.getElementById('events-list');
        let statusElement = document.getElementById('status');
        let lastUpdateElement = document.getElementById('last-update');

        async function fetchEvents() {
            try {
                statusElement.textContent = 'üîÑ Fetching...';
                const response = await fetch('/api/events');
                const events = await response.json();
                
                if (events.error) {
                    throw new Error(events.error);
                }
                
                displayEvents(events);
                statusElement.textContent = '‚úÖ Connected';
                lastUpdateElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error fetching events:', error);
                statusElement.textContent = '‚ùå Error';
                eventsList.innerHTML = `<div class="error">Error loading events: ${error.message}</div>`;
            }
        }

        function displayEvents(events) {
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No events yet. Push some code or create a pull request!</div>';
                return;
            }

            const eventsHtml = events.map(event => {
                const actionType = event.action_type || 'unknown';
                const iconMap = {
                    'push': 'üì§',
                    'pull_request': 'üîÑ',
                    'merge': 'üîÄ',
                    'unknown': '‚ùì'
                };
                
                const colorMap = {
                    'push': 'push-event',
                    'pull_request': 'pr-event',
                    'merge': 'merge-event',
                    'unknown': 'push-event'
                };

                return `
                    <div class="event-item ${colorMap[actionType]}">
                        <div class="event-icon">${iconMap[actionType]}</div>
                        <div class="event-content">
                            <div class="event-text">${event.display_text || 'Unknown event'}</div>
                            <div class="event-meta">
                                <span class="event-type">${actionType.toUpperCase()}</span>
                                <span class="event-id">#${event.request_id || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            eventsList.innerHTML = eventsHtml;
        }

        // Initial load
        fetchEvents();

        // Poll every 15 seconds
        setInterval(fetchEvents, 15000);
    </script>
</body>
</html>
